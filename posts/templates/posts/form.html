{% extends "posts/base.html" %}

  <hr>
  <div class="content-preview">
    <h3 id="preview-title"></h3>
    <p id="preview-content"></p>
  </div>
</div>
  <div class="col-sm-6">

  </form>
</div>
{% endblock content %}
